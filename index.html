<html>
  <head>
    <style>
      .container {
        max-width: 960px;
        margin: 0 auto;
        text-align: center;
      }
      form {
        margin: 20px 0;
      }
      .wrapper {
        margin: 20px 0;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var taxaDebito = 0.0185,
          taxaCredito = 0.0389,
          taxaPorParcela = 0.0199,
          form = document.getElementById("form");
        selectModalidade = document.getElementById("modalidade");
        selectParcelas = document.getElementById("parcelas");
        inputValor = document.getElementById("valor");

        function calcular(e) {
          e.preventDefault();
          var valor = parseFloat(inputValor.value),
            modalidade = selectModalidade.value,
            parcelas = parseInt(selectParcelas.value);
          var resultado;
          if (modalidade === "debito") {
            resultado = valor / (1 - taxaDebito.toFixed(2));
          } else {
            if (parcelas === 1) {
              resultado = valor / (1 - taxaCredito.toFixed(2));
            } else {
              resultado =
                valor /
                (1 - (taxaCredito + parcelas * taxaPorParcela).toFixed(2));
            }
          }
          resultado = resultado.toFixed(2);
          alert("Valor a ser cobrado do cliente: R$ " + resultado);
          window.location.reload();
        }

        function mostrarParcelas() {
          var wrapperParcelas = document.querySelector(".select-parcelas");
          if (selectModalidade.value === "credito") {
            wrapperParcelas.style.display = "inline";
          } else {
            wrapperParcelas.style.display = "none";
          }
        }

        selectModalidade.addEventListener("change", mostrarParcelas);
        form.addEventListener("submit", calcular);
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Cálculo de Cobrança por Cartão</h1>
      <form id="form">
        <div class="wrapper input-valor">
          <label for="valor">Valor:</label>
          <input
            id="valor"
            type="number"
            step="0.01"
            min="0"
            required
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57) ||  
        event.charCode == 44 || event.charCode == 0 "
          />
        </div>
        <div class="wrapper select-modalidade">
          <label for="modalidade">Modalidade:</label>
          <select name="modalidade" id="modalidade">
            <option value="debito">Débito</option>
            <option value="credito">Crédito</option>
          </select>
        </div>
        <div class="wrapper select-parcelas" style="display: none">
          <label for="parcelas">Parcelas:</label>
          <select name="parcelas" id="parcelas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="wrapper input-submit">
          <input type="submit" value="Calcular" />
        </div>
      </form>
    </div>
  </body>
</html>
